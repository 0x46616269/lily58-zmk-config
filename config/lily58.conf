# Encoder aktivieren (WICHTIG - du hast 2 Encoder!)
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Display DEAKTIVIERT (du hast kein Display verbaut)
# CONFIG_ZMK_DISPLAY=y

# Bluetooth Einstellungen
CONFIG_ZMK_BLE=y
# CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=y
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# ZMK Studio für Live-Editing
CONFIG_ZMK_STUDIO=y

# Maus-Support (falls du es brauchst - für Encoder-Scroll)
# CONFIG_ZMK_POINTING=y

# Stromsparen
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
